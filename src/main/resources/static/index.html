<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Bestilling av Kinobilletter</h1>
        <label>Velg Film</label>
    <select id="filmer">
    <option value="">Velg film her</option>
        <option value="Biler">Biler</option>
        <option value="Shrek">Shrek</option>
        <option value="Toy Story">Toy Story</option>
        <option value="Oppdrag Nemo">Oppdrag Nemo</option>
    </select>

    <br>
    <br>

    <label for="antallBilletter">Antall Billetter</label>
    <input id="antallBilletter" type="number" min="1" required>
    <span id="antallBilletterFeil" class="feilmelding"></span>

    <br>
    <br>
    <label for="fornavn">Fornavn</label>
    <input id="fornavn" type="text" pattern="[a-zA-Z]+" required>
    <span id="fornavnFeil" class="feilmelding"></span>

    <br>
    <br>
    <label for="etternavn">Etternavn</label>
    <input id="etternavn" type="text" pattern="[a-zA-Z]+" required>
    <span id="etternavnFeil" class="feilmelding"></span>

    <br>
    <br>
    <label for="telefon">Telefon</label>
    <input id="telefon" type="tel" pattern="[0-9]{8}" required>
    <span id="tlfFeil" class="feilmelding"></span>

    <br>
    <br>
    <label for="epost">E-post</label>
    <input id="epost" type="email" required>
    <span id="epostFeil" class="feilmelding"></span>

    <br>
    <br>
    <button onclick="visBilletter()">Kjøp billett</button>


    <h2>Alle Billetter</h2>
    <div id="kjøptBilletter"></div>
    <br>
    <button onclick="slettBilletter()">Slett Alle Billetter</button>
</body>
</html>
